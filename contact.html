<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanctuary Helpers</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumar+One&family=Kumar+One+Outline&family=Lato:wght@400;700&display=swap" rel="stylesheet"> 

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/a763f0788e.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header Section -->
    <header class='contact-header'>
        <!-- Nav Bar -->
        <nav class="nav-bar">
            <h2 class='logo'>Sanctuary Helpers</h2>
            <ul>
                <li><a href="./index.html">HOME</a></li>
                <li><a href="#about">ABOUT</a></li>
                <li><a href="./blog.html">BLOG</a></li>
                <li><a href="./contact.html">CONTACT</a></li>
            </ul>
        </nav>
    
        <!-- Sanctuary Helpers Heading  -->
        <h1>Get in touch</h1>
    </header><!-- Header END -->

    <main>
        <div class="contact">
            <div class="wrapper flex-container">

                <!-- Contact Form -->
                <form action="" class="contact-form">
                    <div class="top-row-contact">
                        <label for="name" class="sr-only">Name</label>
                        <input type="text" id="name" placeholder="Name"> 

                        <label for="email" class="sr-only">Email address</label>
                        <input type="email" id="email" placeholder="Email Address"> 
                    </div>

                    <label for="message" class="sr-only">Message</label>
                    <textarea name="message" id="message" cols="30" rows="8" placeholder="Message"></textarea>

                    <button>SUBMIT</button>
                </form>

                <div class="contact-flex">
                    <!-- Social Media Links -->
                    <div class="social-media">
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-whatsapp"></i>
                    </div>

                    <!-- Phone and Address -->
                    <div class="contact-info">
                        <br>
                        <p>info@email.com</p>
                        <br>
                        <p>123 - 456 - 7890</p>
                        <p>123 Queen Street West,</p>
                        <p>Unit 10</p>
                        <p>Toronto, Ontario</p>
                        <p>M5V2D5</p>
                    </div>
                </div>
            </div> <!-- .wrapper END -->
        </div>
    </main><!-- END OF MAIN -->

    <!-- FOOTER -->
    <footer>
        <p>Copyright Â© 2022 Juno College</p>
    </footer>
</body>
</html>
